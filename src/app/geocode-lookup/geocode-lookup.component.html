<div class="row">
  <div class="col-md-4">
    <form (ngSubmit)="geocodeAddress(f)" #f="ngForm" class="form-group">
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Address"
          ngModel
          class="form-control"
        />
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
</div>
